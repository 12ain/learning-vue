<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>axios插件讲解</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
  </head>
  <body>
    <div id="app" class="contatiner">
      <h1>axios插件简介</h1>
      <a href="javascript:;" class="" @click="get">Get请求</a>
      <a href="javascript:;" class="" @click="post">Post请求</a>
      <a href="javascript:;" class="" @click="http">HTTP请求</a>
      <div>
        <span>{{msg}}</span>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          msg: '测试文本',
        },
        mounted: () => {},
        methods: {
          get() {
            axios
              .get('../package.json', {
                params: {},
                headers: {},
                before: () => {
                  console.log('before init.');
                },
              })
              .then((res) => {
                console.log(res.data);
                this.msg = res.data.name;
              })
              .catch((error) => {
                console.log('error init');
              });
          },
          post() {
            axios
              .post(
                '../package.json',
                {
                  params: {},
                },
                {
                  headers: {},
                }
              )
              .then((res) => {
                this.msg = res.data;
                console.log(res.data);
              })
              .catch((error) => {
                console.log('error init.');
              });
          },
          http: () => {},
        },
      });
    </script>
  </body>
</html>
