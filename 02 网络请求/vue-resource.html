<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="contatiner">
      <h1>Vue-resource插件简介</h1>
      <a href="javascript:;" class="" @click="get">Get请求</a>
      <a href="javascript:;" class="" @click="post">Post请求</a>
      <a href="javascript:;" class="" @click="http">HTTP请求</a>
      <div>
        <span>{{msg}}</span>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          msg: '测试文本',
        },
        mounted: () => {},
        methods: {
          get() {
            this.$http.get('../package.json', {
                params: {},
                headers: {},
                before: () => {
                  console.log('before init.');
                },
              })
              .then((res) => {
                console.log(res.data);
                this.msg = res.data.name;
              })
              .catch((error) => {
                console.log('error init');
              });
          },
          post() {
            this.$http.post(
                '../package.json',
                {
                  params: {},
                },
                {
                  headers: {},
                }
              )
              .then((res) => {
                this.msg = res.data.author;
                console.log(res.data);
              })
              .catch((error) => {
                console.log('error init.');
              });
          },
          http: () => {},
        },
      });
    </script>
  </body>
</html>
