<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue.js</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="src/vue.js"></script>
<link href="src/style.css" rel="stylesheet">
<style type="text/css">
	.red{
		color: red;
	}
	.thin{
		font-weight: 200;
	}
	.italic{
		font-style: italic;
	}
	.active{
		letter-spacing: 0.5em;
	}
</style>
</head>
<body>
    <div id="app">

    	<!-- 1. 直接传递一个数组,class用v-bind做数据绑定 -->
    	<!-- <h1 :class="['red','italic']">这是h1标签</h1> -->

		<!-- 2. 在数组中使用三元表达式 -->
    	<!-- <h1 :class="['red','italic',flag?'active':'']">这是h1标签</h1> -->

		<!-- 3. 数组中使用对象代替三元表达式,提高代码可读性 -->
    	<!-- <h1 :class="['red','italic',{'active':flag}]">这是h1标签</h1> -->

		<!-- 4. 对象属性为类名,由于对象属性引号可省略,属性的值为标识符 -->

    	<h1 :class="{red:true, thin:true, italic:false, active:true}">这是h1标签</h1>
    	
		<h1 :class="classObj">这是h1标签</h1>

    </div>
    <script type="text/javascript">
    	var vm = new Vue({
    		el: '#app',

    		data:{
    			flag:true,
    			classObj: {red:true, thin:true, italic:false, active:true}
    		},
    		methods:{
            	
    		}	
    	});
    </script>
    <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
